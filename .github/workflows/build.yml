name: Build Signed APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4Ô∏è‚É£ Install required SDK packages
      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # 5Ô∏è‚É£ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 6Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 7Ô∏è‚É£ Decode your keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/brahman.keystore
          echo "‚úÖ Keystore ready"

      # 8Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace
        timeout-minutes: 35

      # 9Ô∏è‚É£ Locate and rename APK
      - name: Locate APK
        run: |
          echo "üì¶ Finding APK..."
          find . -name "*.apk" -type f
          cp app/build/outputs/apk/release/app-release.apk BrahmanDownloader.apk
          ls -lh BrahmanDownloader.apk
          echo "‚úÖ APK ready!"

      # üîü Verify APK signature
      - name: Verify Signature
        run: |
          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools | sort -V | tail -1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify --verbose BrahmanDownloader.apk
          echo "‚úÖ Signature verified!"

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BrahmanDownloader-APK
          path: BrahmanDownloader.apk
          retention-days: 30